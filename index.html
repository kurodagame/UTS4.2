  <link rel="stylesheet" href="style.css">
  <script defer src="login.js"></script>
  <link rel="icon" type="image/png" href="iconhome.png"/>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Silahkan Login</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Salah Username <span id="error-msg-second-line">dan/atau password</span></p>
    </div>
    <img src="iconhome.png" class="avatar">
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Silahkan Masuk" id="login-form-submit">
    </form>
  
  </main>
